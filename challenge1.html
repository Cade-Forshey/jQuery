<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying css using jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="highlight">Highlight this text with new styles.</div>
<br><br>
    <div>This is our unhighlighted div tag.</div>

    <script>
        $(document).ready(function() {
            $(".highlight").css({
                "background-color":"yellow",
                "font-size":"20px"
            });
            
        });
    </script>
</body>
</html>
